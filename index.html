<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Confession</title>
</head>
<body>
    <header>
        <nav id="dark-mode-toggle">
            <button id="toggle-dark-mode">Dark Mode</button>
        </nav>
    </header>
    <div id="welcome-message">
        <h1>Code meets Confession</h1>
        <h3>Ctr + Alt + Confess, it is time to restart your conscience.</h3>
    </div>
    <div id="submission">
        <form>
            <textarea id="text" placeholder="'Commit' your crimes."></textarea>
            <br> <button>Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
